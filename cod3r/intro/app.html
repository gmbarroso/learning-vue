<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  <input type="text" v-on:input="alterarTitulo">
  <p>{{ titulo }}</p> <!---->
</div>

<script>
  new Vue({ // instanciando o VUe a partir dessa função construtora
    el: '#app',
    data: { // manipula DOM com Vue
      titulo: 'Usando Vue.js'
    },
    methods: { // métodos que serão executados toda vez que um evento acontecer na app
      alterarTitulo(event) {
        this.titulo = event.target.value // esse this, do jeito que está aqui não serviria para JS. Ele serve para o vue.
        // para servir para JS, teria que ter uma variável this dentro da classe Vue. Esse this, serve para ele enxergar uma variável que está 
        // fora do JS.
      }
    }
  })
</script>
